# Application name
spring.application.name=carbon-tracker

# Logging configuration
logging.level.root=INFO
logging.level.com.sustainability.accessmanagement.auth=DEBUG
logging.level.com.sustainability=INFO
logging.level.org.springframework.web.filter=DEBUG

# Output to console with colors
spring.output.ansi.enabled=ALWAYS

# Server configuration
server.port=8080

# Debug logging for Spring MVC
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE

# Access Management Client Configuration
accessmanagement.base-url=http://localhost:8080
# This token needs to be set in a production environment
# accessmanagement.service-token=eyJhbGciOiJIUzM4NCJ9...

# Other application properties below 