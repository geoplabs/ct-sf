<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Tracker - Sign In</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¿</text></svg>">
</head>
<body class="bg-light">
    <!-- Header without Sign Out button -->
    <header class="auth-header">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="/images/carbon-tracker-logo.png" alt="Carbon Tracker Logo" class="brand-logo">
                <span class="navbar-brand mb-0">
                    <span class="carbon" style="color: #7CB342;">Carbon</span>
                    <span class="tracker" style="color: #2c3e50;">Tracker</span>
                </span>
            </div>
        </div>
    </header>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="/images/carbon-tracker-logo.png" alt="Carbon Tracker Logo" class="login-logo">
                            <h2 class="auth-brand-text">
                                <span style="color: #7CB342;">Carbon</span> 
                                <span style="color: #2c3e50;">Tracker</span>
                            </h2>
                            <p class="text-muted">Sign in to access your account</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">Please enter your password.</div>
                                <div class="mt-2">
                                    <a href="/forgot-password" class="text-decoration-none small">Forgot password?</a>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">Don't have an account? <a href="/signup" style="color: #7CB342; text-decoration: none;">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
